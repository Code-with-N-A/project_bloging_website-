<script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.10.377/pdf.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
<script>
    let pdfDoc = null;
    let pageCount = 0;
    let pages = [];

    document.getElementById('pdfFile').addEventListener('change', function(event) {
        const file = event.target.files[0];
        if (file) {
            const reader = new FileReader();
            reader.onload = function(e) {
                const loadingTask = pdfjsLib.getDocument(e.target.result);
                showLoadingIndicator();
                loadingTask.promise.then(function(pdf) {
                    pdfDoc = pdf;
                    pageCount = pdf.numPages;
                    renderAllPages();
                    hideLoadingIndicator();
                });
            };
            reader.readAsArrayBuffer(file);
        }
    });

    function showLoadingIndicator() {
        document.getElementById('loadingIndicator').style.display = 'block';
    }

    function hideLoadingIndicator() {
        document.getElementById('loadingIndicator').style.display = 'none';
    }

    function renderAllPages() {
        const progressBar = document.getElementById('progressBar');
        progressBar.style.display = 'block';

        for (let i = 1; i <= pageCount; i++) {
            pdfDoc.getPage(i).then(function(page) {
                const scale = 1.5;  // Increase scale for better quality
                const viewport = page.getViewport({ scale: scale });
                const canvas = document.createElement('canvas');
                const context = canvas.getContext('2d');
                canvas.height = viewport.height;
                canvas.width = viewport.width;

                const renderContext = {
                    canvasContext: context,
                    viewport: viewport
                };

                page.render(renderContext).promise.then(function() {
                    const imgData = canvas.toDataURL();
                    displayPage(i, imgData);

                    const progress = (i / pageCount) * 100;
                    progressBar.children[0].style.width = progress + '%';

                    if (i === pageCount) {
                        progressBar.style.display = 'none';
                    }
                });
            });
        }
    }

    function displayPage(pageNumber, imgData) {
        const pdfPagesDiv = document.getElementById('pdfPages');
        const pageDiv = document.createElement('div');
        pageDiv.classList.add('pdf-page');
        pageDiv.setAttribute('data-page', pageNumber);

        const imgElement = document.createElement('img');
        imgElement.src = imgData;
        pageDiv.appendChild(imgElement);

        const pageNumberElement = document.createElement('div');
        pageNumberElement.classList.add('page-number');
        pageNumberElement.textContent = `Page ${pageNumber}`;
        pageDiv.appendChild(pageNumberElement);

        const selectIcon = document.createElement('div');
        selectIcon.classList.add('selected-icon');
        selectIcon.innerHTML = 'âœ“';
        pageDiv.appendChild(selectIcon);

        pageDiv.addEventListener('click', function() {
            pageDiv.classList.toggle('selected');
        });

        pdfPagesDiv.appendChild(pageDiv);
    }

    function convertSelectedPages() {
        const selectedPages = document.querySelectorAll('.pdf-page.selected');
        const format = document.getElementById('format').value;
        
        if (format === 'pdf') {
            generatePDF(selectedPages);
        } else {
            generateImages(selectedPages, format);
        }
    }

    function generateImages(selectedPages, format) {
        const imageContainer = document.getElementById('imageContainer');
        imageContainer.innerHTML = '';

        selectedPages.forEach(function(pageDiv) {
            const imgData = pageDiv.querySelector('img').src;
            const imgElement = document.createElement('img');
            imgElement.src = imgData;
            imgElement.setAttribute('download', `page_${pageDiv.getAttribute('data-page')}.${format}`);
            imageContainer.appendChild(imgElement);

            const downloadLink = document.createElement('a');
            downloadLink.href = imgData;
            downloadLink.download = `page_${pageDiv.getAttribute('data-page')}.${format}`;
            downloadLink.style.display = 'none';  // Hidden download link
            downloadLink.click(); // Trigger the download automatically
        });

        imageContainer.style.display = 'block';
    }

    function generatePDF(selectedPages) {
        const { jsPDF } = window.jspdf;
        const doc = new jsPDF();

        selectedPages.forEach((pageDiv, index) => {
            const imgData = pageDiv.querySelector('img').src;
            if (index > 0) {
                doc.addPage();
            }
            doc.addImage(imgData, 'JPEG', 10, 10, 180, 260);
        });

        doc.save('selected_pages.pdf');
    }
</script>
