            <h3>Get in Touch</h3>
           
            <form id="contactForm" action="https://formsubmit.co/codewithna73@gmail.com" method="POST" onsubmit="submitRegistration()">
                <!-- Name Input -->
                <div class="input-group">
                    <i class="fas fa-user"></i>
                    <input type="text" name="name" id="name" placeholder="Your Name" required>
                </div>

                <!-- Email Input -->
                <div class="input-group">
                    <i class="fas fa-envelope"></i>
                    <input type="email" name="email" id="email" placeholder="Your Email" required>
                </div>

                <!-- Phone Input -->
                <div class="input-group">
                    <i class="fas fa-phone"></i>
                    <input type="tel" name="phone" id="phone" placeholder="Your Phone Number" pattern="^[0-9]{10}$" required>
                </div>

                <!-- Submit Button -->

    <script>
        function submitRegistration() {
            // Store the email in localStorage and set a cookie
            const email = document.getElementById('email').value;
            localStorage.setItem('email', email);
            document.cookie = "email=" + email + ";path=/";

            // Simulate successful registration after a slight delay
            setTimeout(function () {
                localStorage.setItem('isRegistered', 'true');
                alert('Registration successful!');
            }, 100);
        }

        // Show stored email when the Profile icon is clicked
        document.getElementById('profileIcon').addEventListener('click', function() {
            const storedEmail = localStorage.getItem('email') || getCookie("email");
            if (storedEmail) {
                document.getElementById('storedEmail').textContent = `Logged in as: ${storedEmail}`;
                document.getElementById('profilePopup').style.display = 'block';
            }
        });

        // Logout and clear email from localStorage and cookies
        document.getElementById('logoutBtn').addEventListener('click', function() {
            // Clear the localStorage
            localStorage.removeItem('email');
            localStorage.removeItem('isRegistered');

            // Clear cookies
            document.cookie = "email=;expires=Thu, 01 Jan 1970 00:00:00 UTC;path=/";

            document.getElementById('storedEmail').textContent = '';
            document.getElementById('profilePopup').style.display = 'none';
            alert('Logged out successfully!');
        });

        // Function to get the value of a cookie by its name
        function getCookie(name) {
            const value = `; ${document.cookie}`;
            const parts = value.split(`; ${name}=`);
            if (parts.length === 2) return parts.pop().split(';').shift();
        }
    </script>
