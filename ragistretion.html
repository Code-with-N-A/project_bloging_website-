<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Professional Contact Form</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <style>
        /* General Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }

        body {
            background-color: #f4f7fc;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            padding: 20px;
        }

        .form-wrapper {
            display: flex;
            justify-content: center;
            align-items: center;
            background: #fff;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 1000px;
            overflow: hidden;
        }

        .form-left {
            flex: 1;
            background: linear-gradient(to right, #007bff, #00d2ff);
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 50px;
            color: #fff;
            text-align: center;
        }

        .form-left img {
            max-width: 200px;
            margin-bottom: 20px;
            border-radius: 10px;
        

        }

        .form-left h2 {
            font-size: 28px;
            margin-bottom: 20px;
            padding-left: 10px;
        }
        .form-left p{
            padding-left: 3px;
        }

        .form-right {
            flex: 1;
            padding: 40px;
            display: flex;
            flex-direction: column;
            justify-content: center;
           
        }

        .form-right h3 {
            font-size: 30px;
            margin-bottom: 20px;
            color: #333;
        }

        .input-group {
            position: relative;
            margin-bottom: 20px;
        }

        .input-group i {
            position: absolute;
            left: 12px;
            top: 50%;
            transform: translateY(-50%);
            color: #007bff;
            font-size: 18px;
        }

        .input-group input {
            width: 100%;
            padding: 15px 20px 15px 40px;
            border-radius: 10px;
            border: 1px solid #ddd;
            font-size: 16px;
            transition: all 0.3s ease;
            background-color: #fafafa;
        }

        .input-group input:focus {
            border-color: #007bff;
            box-shadow: 0 0 10px rgba(0, 123, 255, 0.2);
            outline: none;
        }

        .submit-btn {
            padding: 15px;
            border: none;
            border-radius: 10px;
            background-color: #007bff;
            color: white;
            font-size: 18px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .submit-btn:hover {
            background-color: #0056b3;
        }

        .submit-btn:active {
            background-color: #003366;
        }

        .form-footer {
            text-align: center;
            margin-top: 20px;
            color: #777;
            font-size: 14px;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .form-wrapper {
                flex-direction: column;
                padding: 20px;
            }

            .form-left {
                padding: 40px;
            }

            .form-right {
                padding: 20px;
            }

            .form-left h2 {
                font-size: 24px;
            }

            .form-right h3 {
                font-size: 26px;
            }
        }

        @media (max-width: 480px) {
            .form-wrapper {
                padding: 10px;
            }

            .form-left {
                padding: 30px;
            }

            .form-right {
                padding: 15px;
            }

            .form-left h2 {
                font-size: 20px;
            }

            .form-right h3 {
                font-size: 22px;
            }

            .submit-btn {
                font-size: 16px;
            }
        }

    </style>
</head>
<body>
    
    <div class="form-wrapper">
       
        <!-- Left Section (Logo & Intro) -->
        <div class="form-left">
            <img src="https://img.freepik.com/free-photo/view-3d-woman-using-laptop_23-2150710060.jpg?t=st=1738675400~exp=1738679000~hmac=2832a2a3492336b680dc672cca7caadead7ec1188bb478ef22ee8165595c85e1&w=740" alt="Logo">
            <div>
                <h2>Welcome to Primeprojects</h2>
                <p>Fill in the details below to contact us.</p>
            </div>
        </div>

        <!-- Right Section (Form) -->
        <div class="form-right">
          
            <h3>Get in Touch</h3>
           
            <form id="contactForm" action="https://formsubmit.co/codewithna73@gmail.com" method="POST" onsubmit="submitRegistration()">
                <!-- Name Input -->
                <div class="input-group">
                    <i class="fas fa-user"></i>
                    <input type="text" name="name" id="name" placeholder="Your Name" required>
                </div>

                <!-- Email Input -->
                <div class="input-group">
                    <i class="fas fa-envelope"></i>
                    <input type="email" name="email" id="email" placeholder="Your Email" required>
                </div>

                <!-- Phone Input -->
                <div class="input-group">
                    <i class="fas fa-phone"></i>
                    <input type="tel" name="phone" id="phone" placeholder="Your Phone Number" pattern="^[0-9]{10}$" required>
                </div>
                     <!-- Hidden field to identify form -->
                <input type="hidden" name="_next" value="https://primeprojects.netlify.app/">
                <!-- Submit Button -->
                <button type="submit" class="submit-btn">Submit</button>
                <button style="background-color: red;" type="submit" class="submit-btn" onclick="go()">âœ–</button>
              
            </form>
           
            <!-- Footer -->
            <div class="form-footer">
                <p>&copy; 2025 Company Name. CodeWth_N.A.</p>
            </div>
        </div>
    </div>

    <script>
        function submitRegistration() {
            // Delay the JS code after the form submission
            setTimeout(function () {
                // Simulate successful registration by setting localStorage
                localStorage.setItem('isRegistered', 'true');

                // Show alert indicating successful submission
                alert('Registration successful!');
            }, 100); // 100ms delay for better email sending functionality
        }
    </script>
<script>
   function go(){
        window.location.href='index.html';
    }
   
</script>
</body>
</html>
