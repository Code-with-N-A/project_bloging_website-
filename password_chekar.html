    <title>Password Strength & QR Code Generator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #121212;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            position: relative;
        }
        .container {
            background-color: rgba(0, 0, 0, 0.7);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0px 10px 20px rgba(0, 0, 0, 0.5);
            width: 500px;
            text-align: center;
            z-index: 2;
        }
        input, button, select {
            margin: 10px 0;
            padding: 10px;
            width: 100%;
            border: 1px solid #00FF00;
            border-radius: 5px;
            background-color: #121212;
            color: white;
        }
        .password-strength {
            margin: 10px 0;
            height: 20px;
            background-color: #444;
            border-radius: 10px;
            overflow: hidden;
        }
        .strength-bar {
            height: 100%;
            width: 0;
            transition: width 0.3s;
        }
        .qr-container {
            text-align: center;
        }
        #qr-code {
            margin-top: 20px;
        }
        .qr-buttons {
            display: flex;
            justify-content: space-between;
            margin-top: 20px;
        }
        .qr-buttons button {
            width: 30%;
            background-color: #00FF00;
            border: none;
            padding: 10px;
            cursor: pointer;
        }
        .qr-buttons button:hover {
            background-color: #FF6347;
        }
        .qr-container img {
            width: 150px;
            height: 150px;
            border-radius: 10px;
            border: 5px solid  #00FF00;
        }
        .qr-text {
            font-weight: bold;
            font-size: 20px;
            color: #00FF00;
            margin-top: 15px;
        }
        .password-suggestions {
            color: #FF6347;
            font-size: 14px;
            margin-top: 10px;
        }
        .suggestion-text {
            color: #007BFF;
        }
        #welcome-msg {
            font-size: 30px;
            font-weight: bold;
            color: #00FF00;
            margin-bottom: 20px;
        }
        /* Background Video Style */
        .background-video {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: 1;
        }
    </style>
</head>
<body>

<!-- Background Video -->
<video class="background-video" autoplay muted loop>
    <source src="https://dm0qx8t0i9gc9.cloudfront.net/watermarks/video/cq8l59W/videoblocks-seamless-video-with-fly-through-abstract-3d-rendering-of-a-scientific-technology-data-binary-code_b-lbknsr2v__45edc145b09ba9f2e678f28dcb6977c0__P360.mp4" type="video/mp4">
    Your browser does not support the video tag.
</video>

<div class="container">
    <div id="welcome-msg">Welcome to PrimeProjects</div> <!-- Welcome Message -->

    <input type="text" id="name" placeholder="Enter your Name" />
    <input type="password" id="password" placeholder="Enter your Password" />

    <!-- Password Strength Indicator -->
    <div class="password-strength">
        <div class="strength-bar" id="strength-bar"></div>
    </div>
    <div id="password-strength-text">Strength: Weak</div>

    <!-- Suggestions for Strong Password -->
    <div id="password-suggestions" class="password-suggestions"></div>

    <!-- QR Code Generation -->
    <button id="generate-btn">Generate QR Code</button>

    <!-- Format Selector for QR Code Download -->
    <select id="qr-format">
        <option value="png">PNG</option>
        <option value="img">Image</option>
    </select>

    <div class="qr-container">
        <div id="qr-code"></div>
        <div class="qr-buttons">
            <button onclick="downloadQR()">Download QR</button>
            <button onclick="scanPassword()">Scan Password</button>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/qrcode@1.4.4/build/qrcode.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>

<script>
    // Variable to store last password strength to prevent repeated speech
    let lastStrength = '';

    // Function to check password strength
    function checkPasswordStrength(password) {
        let strength = "Weak";
        let width = "33%";
        let suggestions = "";
        let suggestionText = "";
        let keywords = [];

        // Check for uppercase, numbers, special characters, and length
        let hasUpper = /[A-Z]/.test(password);
        let hasLower = /[a-z]/.test(password);
        let hasDigit = /\d/.test(password);
        let hasSpecialChar = /[!@#$%^&*(),.?":{}|<>]/.test(password);
        let isLongEnough = password.length >= 8;

        // Determine the strength based on conditions
        if (isLongEnough && hasUpper && hasDigit && hasSpecialChar) {
            strength = "Strong";
            width = "100%";
            suggestions = "Tip: Your password is strong.";
            keywords = ["Uppercase letters", "Numbers", "Special characters"];
        } else if (isLongEnough && (hasUpper || hasDigit || hasSpecialChar)) {
            strength = "Medium";
            width = "66%";
            suggestions = "Tip: Add more characters, mix uppercase, numbers, and special characters.";
            keywords = ["Uppercase letters", "Numbers", "Special characters"];
        } else {
            suggestions = "Tip: Your password is too weak. Add uppercase letters, numbers, and special characters.";
            keywords = ["Uppercase letters", "Numbers", "Special characters"];
        }

        // Update UI
        document.getElementById("password-strength-text").innerText = "Strength: " + strength;
        document.getElementById("strength-bar").style.width = width;
        updateStrengthColor(strength);
        document.getElementById("password-suggestions").innerText = suggestions;

        // Show suggestions with keywords
        suggestionText = "Suggestions: Use these keywords to improve your password: ";
        suggestionText += keywords.map(keyword => `<span class="suggestion-text">${keyword}</span>`).join(", ");
        document.getElementById("password-suggestions").innerHTML = suggestionText;

        // Speak only when the strength changes
        if (lastStrength !== strength) {
            speak(`Your password is ${strength.toLowerCase()}.`);
            lastStrength = strength;
        }
    }

    // Function to update the color of the strength bar based on password strength
    function updateStrengthColor(strength) {
        const strengthBar = document.getElementById("strength-bar");
        if (strength === "Weak") {
            strengthBar.style.backgroundColor = "red";
        } else if (strength === "Medium") {
            strengthBar.style.backgroundColor = "yellow";
        } else if (strength === "Strong") {
            strengthBar.style.backgroundColor = "green";
        }
    }

    // Event listener for password input
    document.getElementById("password").addEventListener("input", function() {
        checkPasswordStrength(this.value);
    });

    // Function to welcome user via speech
    function welcomeMessage() {
        const msg = new SpeechSynthesisUtterance();
        msg.text = "Welcome to PrimeProjects! Let's secure your information.";
        msg.lang = "en-US";
        window.speechSynthesis.speak(msg);
    }

    // Function to speak messages (like password strength)
    function speak(message) {
        const msg = new SpeechSynthesisUtterance();
        msg.text = message;
        msg.lang = "en-US";
        window.speechSynthesis.speak(msg);
    }

    // Triggering welcome message
    window.onload = function() {
        welcomeMessage();  // Speak welcome message on page load
    };

    // Generate QR code with logo in the center
    document.getElementById("generate-btn").addEventListener("click", function() {
        const name = document.getElementById("name").value;
        const password = document.getElementById("password").value;
        const qrData = "Name: " + name + "\nPassword 🔐: " + password + "\nWelcome To Primeprojects: https://primeprojects.netlify.app/";

        QRCode.toDataURL(qrData, {
            errorCorrectionLevel: 'H',
            color: {
                dark: "#00FF00",  // Hacker green color
                light: "#000000" // Transparent background
            }
        }, function(err, url) {
            if (err) {
                console.error(err);
                return;
            }

            let qrImage = new Image();
            qrImage.src = url;
            qrImage.onload = function() {
                let canvas = document.createElement("canvas");
                let ctx = canvas.getContext("2d");

                canvas.width = qrImage.width;
                canvas.height = qrImage.height;

                ctx.drawImage(qrImage, 0, 0);

                let logo = new Image();
                logo.src = 'img/logo2.png';  // Replace with your logo path
                logo.onload = function() {
                    const logoSize = 50;
                    const x = (canvas.width - logoSize) / 2;
                    const y = (canvas.height - logoSize) / 2;
                    ctx.beginPath();
                    ctx.arc(x + logoSize / 2, y + logoSize / 2, logoSize / 2, 0, Math.PI * 2, false);
                    ctx.clip();
                    ctx.drawImage(logo, x, y, logoSize, logoSize);
                    ctx.restore();

                    const qrCodeWithLogo = canvas.toDataURL();
                    document.getElementById("qr-code").innerHTML = `<img src="${qrCodeWithLogo}" alt="QR Code" />`;
                };
            };
        });
    });

    // Download QR code functionality
    function downloadQR() {
        const qrCode = document.getElementById("qr-code").querySelector("img");
        const format = document.getElementById("qr-format").value;
        const canvas = document.createElement("canvas");

        const img = new Image();
        img.src = qrCode.src;
        img.onload = function() {
            canvas.width = img.width;
            canvas.height = img.height;
            const ctx = canvas.getContext("2d");
            ctx.drawImage(img, 0, 0);

            if (format === "pdf") {
                const doc = new jsPDF();
                doc.addImage(canvas.toDataURL(), "PNG", 10, 10);
                doc.save("QRCode.pdf");
            } else {
                const a = document.createElement("a");
                a.href = canvas.toDataURL();
                a.download = "QRCode." + format;
                a.click();
            }
        };
    }

    // Simulate scanning the QR code
    function scanPassword() {
        alert("QR code scanned! Password is: " + document.getElementById("password").value);
    }
</script>
<script src="gon_oder.js"></script>
</body>
</html>
